server:
  port: 9400

spring:
  application:
    name: @project.artifactId@
  redis:
    host: 127.0.0.1
    port: 6379
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: martin-cloud-config
    inetutils:
      ignored-interfaces:
        - docker0
        - veth.*
        - VM.*
  profiles:
    active: dev
  freemarker:
    template-loader-path: classpath:/templates/


eureka:
  instance:
    prefer-ip-address: true
    ip-address: ${spring.application.name}
  client:
    service-url:
      defaultZone:  http://martin-cloud-eureka:9500/eureka/
