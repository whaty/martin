server:
  port: 9401

spring:
  application:
    name: @project.artifactId@
  profiles:
    active: @profiles.active@
  # 配置中心
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:martin-cloud-nacos}:${NACOS-PORT:8848}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: ${file-extension}
        shared-dataids: application.${file-extension},application-${spring.profiles.active}.${file-extension}
        refreshable-dataids: application.${file-extension},application-${spring.profiles.active}.${file-extension}
    inetutils:
      ignored-interfaces:
        - docker0
        - veth.*
        - VM.*
