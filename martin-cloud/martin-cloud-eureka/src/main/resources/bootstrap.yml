server:
  port: 9500

eureka:
  instance:
    hostname: martin-cloud-eureka
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: @artifactId@

management:
  endpoints:
    web:
      exposure:
        include: '*'
