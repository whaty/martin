server:
  port: 9100

spring:
  application:
    name: @project.artifactId@
  cloud:
    config:
      server:
        native:
          search-locations: classpath:config/
  profiles:
    active: native

eureka:
  instance:
    prefer-ip-address: true
    ip-address: ${spring.application.name}
  client:
    service-url:
      defaultZone:  http://martin-cloud-eureka:9000/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'

