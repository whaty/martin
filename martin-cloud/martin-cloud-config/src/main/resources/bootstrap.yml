server:
  port: 9501

spring:
  application:
    name: @artifactId@
  cloud:
    config:
      server:
        native:
          search-locations: classpath:config/
  profiles:
    active: native

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone:  http://martin:9500/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'

