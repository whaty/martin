server:
  port: 9501

spring:
  application:
    name: @artifactId@
  cloud:
    config:
      server:
        git:
          uri: https://github.com/whaty/config
          search-paths: respo

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone:  http://localhost:9500/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'

